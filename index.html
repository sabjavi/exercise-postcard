<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontent">
        <header>
        </header>
        <section>
            <form class="postcard">
                <div class="postcard-header">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Look how awesome! This is a post card that I created using HTML and CSS3 during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="right-part">
                        <input type="text" name="" placeholder="Some Name">
                        <input type="text" name="" placeholder="Some Email">
                        <input type="text" name="" placeholder="Some Comment">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send My Postcard">
                </div>
            </form>
        </section>
        <footer>

        </footer>
    </div>

</body>
